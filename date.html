<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login22222.html" method="post">
        <!-- Day Input -->
        <label for="day">Day:</label>
        <input type="text" id="day" name="day" maxlength="2" placeholder="DD" 
            pattern="^(0?[1-9]|[12][0-9]|3[01])$" 
            title="Please enter a valid day (1-31)">
        
        <!-- Month Input -->
        <label for="month">Month:</label>
        <input type="text" id="month" name="month" maxlength="2" placeholder="MM" 
            pattern="^(0?[1-9]|1[012])$" 
            title="Please enter a valid month (1-12)">
        
        <!-- Year Input -->
        <label for="year">Year:</label>
        <input type="text" id="year" name="year" maxlength="4" placeholder="YYYY" 
            pattern="^(19|20)\d{2}$" 
            title="Please enter a valid year (e.g., 1900-2099)">
        
        <button type="submit">Submit</button>
        <!--     -->
    </form>
</body>
</html>
</body>
</html>
